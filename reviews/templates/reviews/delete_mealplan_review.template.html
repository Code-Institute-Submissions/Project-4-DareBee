{%extends 'base.template.html'%}

{%block title%}Delete Mealplan Review{%endblock%}

{%block content%}

<form method="POST" enctype="multipart/form-data" class="m-3">
	{% csrf_token %}
	Are you sure you want to delete {{mealplanreview.title}}
    <a href="{% url 'mealplan_details_route' mealplan_id=mealplanreview.mealplan.id %}" class="btn btn-success">No</a>
	<input class="btn btn-danger" type="submit" value="Yes, delete"/>
    
</form>

{%endblock%}
