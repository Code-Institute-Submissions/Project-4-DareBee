{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{%block title%} Create review for {{exercise.title}} {%endblock%}

{% block content %}
<h1>Create review for {{exercise.title}}</h1>

<form method="POST" enctype="multipart/form-data" class="m-3">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success" type="submit"  value="Create"/>
    <a class="btn btn-danger" href="{% url 'exercise_details_route' exercise_id=exercise.id%}">Cancel</a>
</form>

{%endblock%}
