{% extends 'base.template.html'%}

{%block title%} Shopping Cart {%endblock%}

{%block content%}

<h1>Your Cart </h1>
    <ul>
        {% for key, item in cart.items %}
        <li>
            Title: {{item.title}}<br>
            Price: SGD {{item.price}}
        </li>
        {%endfor%}
    </ul>

{%endblock%}
