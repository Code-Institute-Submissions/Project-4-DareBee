{%extends 'base.template.html'%}

{%block title%}Delete Profile{%endblock%}

{%block content%}

<form method="POST">
	{% csrf_token %}
    <div class="delete-form m-3">
	    <h2>Are you sure you want to delete<strong> {{profile.first_name}} {{profile.last_name}}</strong>?</h2>
    <div class="delete-controls">
        <input class="btn btn-danger" type="submit" value="Yes, delete"/>
        <a class="btn btn-success" href="{% url 'show_profiles_route' %}">No</a>
    </div>
    </div>
	
</form>

{%endblock%}
