{%extends 'base.template.html'%}

{%block title%}Mealplans{%endblock%}

{%block content%}

<h1>All Mealplans</h1>

<ul>
    {%for each_mealplan in all_mealplans%}
    <li>
        {{each_mealplan.title}}
        <a href="{% url 'update_mealplan_route' mealplan_id=each_mealplan.id%}">Edit</a>
    </li>
    {%endfor%}
</ul>

{%endblock%}
