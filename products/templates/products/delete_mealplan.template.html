{%extends 'base.template.html'%}

{%block title%}Delete Mealplan{%endblock%}

{%block content%}

<form method="POST">
	{% csrf_token %}
	<div class="delete-form m-3" >
	    <h2>Are you sure you want to delete <strong>{{mealplan.title}}</strong>?</h2>
    <div class="delete-controls">
        <input class="btn btn-danger" type="submit" value="Yes, delete"/>
        <a class="btn btn-success" href="{% url 'view_all_mealplans_route' %}">No</a>
    </div>
    </div>
</form>

{%endblock%}
